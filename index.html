<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Learn to code form</title>
</head>
<body>
    <main>
        <section class="flex-form">
            <div class="intro-section">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problem in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </div>
            <div class="form-section">
                <div class="price">
                    <p><span class="bold-note">Try it free 7 days</span> then $20/mo. thereafter</p>
                </div>
                <div class="form">
                    <form action="">
                        <div class="form-group">
                            <input type="text" name="first-name" id="fname" placeholder="First name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="last-name" id="lname" placeholder="Last name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" placeholder="password" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
                        </div>
                        <div>
                            <button type="submit" id="button">CLAIM YOUR FREE TRIAL</button>
                        </div>
                        <p class="under-note">By clicking the button you are agreeing to our <span class="red-note">Terms and Services</span></p>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
